<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-test-task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="task__container">
        <p class="task__title">Тестовое задание</p>
        <p class="task__text">
            белая береза <img class="task__image" src="img/image-1.svg" alt="Image_1" /> 
            под <img class="task__image" src="img/image-2.svg" alt="Image_2" />
            моим окном принакрылась
            <img class="task__image" src="img/image-3.svg" alt="Image_3" />
            снегом точно <img class="task__image" src="img/image-4.svg" alt="Image_4" />
            серебром
        </p>
        <div class="task__button-wrapper">
            <button class="task__button">Заказать звонок</button>
        </div>
    </div>
</body>
</html>
